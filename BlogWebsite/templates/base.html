<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% if request.user.is_authenticated %}
        <p>Hello {{ request.user.username }}
            <a href="{% url "logout" %}">Logout</a>
        </p>
    {% else %}
        <p>
            <a href="{% url "register" %}">Register</a>
            <a href="#">Login</a>
        </p>
    {% endif %}
    <hr>
</head>
<body>
{% block content %}

{% endblock content %}
</body>

<footer>
    <hr>
    <p>Georgi Blog Course</p>
</footer>
</html>
